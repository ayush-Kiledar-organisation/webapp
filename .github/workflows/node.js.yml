name: build.js

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  pull_request_target:
    branches: -main
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/checkout@v3
        with:
          node-version: "v21.2.0"

      - name: Install dependencies
        run: npm install

      - name: Install mysql
        run: |
          sudo apt-get update
          sudo apt-get install mysql-server
          sudo apt-get install mysql-client
          sudo systemctl start mysql
          sudo systemctl status mysql

      - name: Create the db and apply the same
        run: |
          mysql -u${{secrets.HOSTNAME}} -p${{secrets.PASSWORD}} -e "CREATE DATABASE IF NOT EXISTS ${{secrets.DATABASE}};"
          mysql -u${{ secrets.HOSTNAME}} -p${{secrets.PASSWORD}} -e "USE ${{secrets.DATABASE}};" || exit 1

      - name: Run The Test
        env:
          HOST: 127.0.0.1
          HOSTNAME: root
          PASSWORD: root
          DATABASE: ${{secrets.DATABASE}}
          PORT: 3000
        run: |
          npm test

      - name: Delete the db
        run: |
          mysql -u${{secrets.HOSTNAME}} -p${{secrets.PASSWORD}} -e "DROP DATABASE ${{secrets.DATABASE}}"

      - name: test for failure(optional)
        if: failure()
        run: exit 1

      - name: All tests completed
        if: ${{success()}}
        run: echo "Test succesfull."